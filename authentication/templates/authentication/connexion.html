{% extends 'authentication/base.html'%}
{% block content %}
{% if user.is_authenticated %}
<h1> {{ name }}  Vous êtes connecté </h1> 
    <form action = "{% url 'logout' %}" method = 'post'>
        {% csrf_token %}
        <input type = submit value = 'Se déconnecter'>
    </form>
{% endif %}

{% endblock content%}
